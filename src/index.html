<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Currency Converter HCL code challenge</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="projectHeader" class="container-fluid bg-dark text-white text-center py-3">
            <div class="container">
                <a href="#headerDescription" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="headerDescription">
                    <h1 class="text-white"><b>Currency Converter</b></h1>
                </a>
            </div>
            <div class="collapse" id="headerDescription">
                <p class="text-justify">This Web App was design to convert any rate value in a MXN currency and automatically display the converted rates in USD, EUR and CAD currencies.</p>
            </div>
        </header>
        <main class="container-fluid bg-secondary text-center h-auto position-sticky">
            <section class="container py-3">
                <div class="row bg-success py-3 border justify-content-around">
                    <section id="MXNCurrency" class="col-10">
                        <div class="row align-items-end justify-content-around">
                            <section class="col-sm-12 col-md-3">
                                <img src="img/MX.png" alt="MXN">
                                <h2>MXN Currency</h2>
                            </section>
                            <section class="col-sm-12 col-md-8">
                                <p class="h4">Write the currency value you want to convert</p>
                                <input id="MXN" placeholder="$" oninput="CadRate.showRate()" class="my-3" type="number" step="0.01"/>
                                <p id="alert"></p>
                                <button onclick="EurRate.createContainer()">CLICK</button>
                            </section>
                        </div>
                    </section>
                </div>
            </section>
            <section class="container">
                <div class="row py-3 justify-content-around" id="containerRates">
                    <p id="testing">TEST</p>

            </section>
        </main>
        <footer id="projectFooter" class="container-fluid bg-dark text-white py-3">
            <div class="container text-right">
                <a href="https://github.com/izayura/Currency-converter">
                    <h5 class="text-white"><b>GitHub Code</b></h5>
                </a>
            </div>
        </footer>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
