<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter HCL code challenge</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header id="projectHeader">
            Currency Converter
        </header>
        <main>
            <section id="MXNCurrency">
                MXN Currency
                <input id="MXN" placeholder="Write rate in MXN"></input>
                <button id="sendCurrency" onclick="sendCurrency()">Send MXN Currency</button>
            </section>
            <section id="USDCurrency">
                USD Currency
                <p id="USD"></p>
            </section>
            <section id="EURCurrency">
                EUR Currency
                <p id="EUR"></p>
            </section>
            <section id="CADCurrency">
                CAD Currency
                <p id="CAD"></p>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
